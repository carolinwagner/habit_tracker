<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <h1>Sport Tracker</h1>

    <section class="graphs">
      <div class="personalGraph">
        <h2>Caro</h2>
        <div class="week">
          <div class="weekBox green">1</div>
          <div class="weekBox red double">2</div>
          <div class="weekBox orange quintuple">5</div>
          <div class="weekBox green">1</div>
        </div>
      </div>

      <div class="personalGraph">
        <h2>Moritz</h2>
        <div class="week">
          <div class="weekBox green">1</div>
          <div class="weekBox red">1</div>
          <div class="weekBox green triple">3</div>
          <div class="weekBox orange quadruple">4</div>
        </div>
      </div>
    </section>

    <section class="actions">
      <button>Caro</button>
      <button>Moritz</button>
      <button>workout</button>
      <button>joggen</button>
      <button>ok</button>
    </section>
  </body>
</html>
